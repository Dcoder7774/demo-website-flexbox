<!DOCTYPE html>
<html>

<head>
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      width: 100vw;
      height: 10vh;
      /* background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8)), url('img/banner1.jpg'); */
      background-size: cover;
      background-position: relative;
      background-attachment: fixed;
    }

    nav {
      width: 100%;
      height: 80px;
      background: white;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 80px;
      position: fixed;
      top: 0;
      background: white;
      z-index: 1;
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-family: sans-serif;
      font-size: 2.5em;
    }

    .logo span {
      color: #e74c3c;
    }

    .menu a {
      text-decoration: none;
      color: black;
      font-size: 20px;

      padding: 10px 20px;
      font-family: sans-serif;

    }

    .menu a:last-child {
      color: #e74c3c;
    }

    .menu a:hover {
      color: #e74c3c;
      transition: 0.4s;
    }

    .icon i {
      font-size: 20px;
    }

    .icon i:hover {
      color: #e74c3c;
    }

    .icon a {
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      text-decoration: none;
      margin-left: 30px;
      border-radius: 5px;
    }

    .icon a:hover {
      background: transparent;
      border: 1px solid #e74c3c;
      color: black;
      transition: 0.4s ease;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-form {
      max-width: 400px;
      padding: 20px;
      background-color: #f2f2f2;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .contact-form label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        Photo<span>pi</span>X
      </div>
      <div class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>

      </div>
      <div class="icon">
        <i class="fa fa-search"></i>
        <a href="#">Login</a>

      </div>
    </nav>


  </header>
  <div class="container">
    <form class="contact-form">
      <h2>Contact Us</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
